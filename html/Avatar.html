<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/avatar.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>



    <div class="wrap">

        <div class="avatar-XXS"></div>
        <div class="avatar-XS"></div>
        <div class="avatar-S"></div>
        <div class="avatar-M"></div>
        <div class="avatar-L"></div>
        <div class="avatar-XL"></div>
        <div class="avatar-XXL"></div>

    </div>

    <div class="wrap">

        <div class="avatarDot XXS">
            <div class="avatar-XXS">
                <div class="dot-XS"></div>
            </div>
        </div>

        <div class="avatarDot XS">
            <div class="avatar-XS">
                <div class="dot-S"></div>
            </div>
        </div>

        <div class="avatarDot S">
            <div class="avatar-S">
                <div class="dot-M"></div>
            </div>
        </div>

        <div class="avatarDot M">
            <div class="avatar-M">
                <div class="dot-M"></div>
            </div>
        </div>

        <div class="avatarDot L">
            <div class="avatar-L">
                <div class="dot-L"></div>
            </div>
        </div>

        <div class="avatarDot XL">
            <div class="avatar-XL">
                <div class="dot-L"></div>
            </div>
        </div>

        <div class="avatarDot XXL">
            <div class="avatar-XXL">
                <div class="dot-XL"></div>
            </div>
        </div>

    </div>

    <div class="wrap">


        <div class="avatarNoti XXS">
            <div class="avatar-XXS">
                <div class="dot-XS"></div>
            </div>
        </div>

        <div class="avatarNoti XS">
            <div class="avatar-XS">
                <div class="dot-S"></div>
            </div>
        </div>

        <div class="avatarNoti S">
            <div class="avatar-S">
                <div class="dot-M"></div>
            </div>
        </div>

        <div class="avatarNoti M">
            <div class="avatar-M">
                <div class="noti-S">
                    <p class="caption1-600">5</p>
                </div>
            </div>
        </div>

        <div class="avatarNoti L">
            <div class="avatar-L">
                <div class="noti-M">
                    <p class="body3-600">5</p>
                </div>
            </div>
        </div>

        <div class="avatarNoti XL">
            <div class="avatar-XL">
                <div class="noti-L">
                    <p class="body3-600">5</p>
                </div>
            </div>
        </div>

        <div class="avatarNoti XXL">
            <div class="avatar-XXL">
                <div class="noti-XL">
                    <p class="body1-600">5</p>
                </div>
            </div>
        </div>

    </div>

    <div class="wrap">


        <div class="avatarIco M">
            <div class="avatar-M">
                <div class="icoDot-S">
                    <img src="/assets/images/camera.png" style="width: 10px;">
                </div>
            </div>
        </div>

        <div class="avatarIco L">
            <div class="avatar-L">
                <div class="icoDot-M">
                    <img src="/assets/images/camera.png" style="width: 10px;">
                </div>
            </div>
        </div>

        <div class="avatarIco XL">
            <div class="avatar-XL">
                <div class="icoDot-L">
                    <img src="/assets/images/camera.png" style="width: 12px;">
                </div>
            </div>
        </div>

        <div class="avatarIco XXL">
            <div class="avatar-XXL">
                <div class="icoDot-XL">
                    <img src="/assets/images/camera.png" style="width: 12px;">
                </div>
            </div>
        </div>

    </div>



</body>

</html>
